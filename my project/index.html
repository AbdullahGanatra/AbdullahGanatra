<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple E-Commerce Landing Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">MyShop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="container text-center mt-5">
    <h1>Welcome to MyShop</h1>
    <p>Your one-stop shop for all trendy shoes and fashion wear.</p>
    <a href="#" class="btn btn-primary">Shop Now</a>
  </div>

  <!-- Products Section -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Our Products</h2>
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="images/download.jfif" class="card-img-top" alt="Product 1">
          <div class="card-body text-center">
            <h5 class="card-title">Product 1</h5>
            <p class="card-text">$25.00</p>
            <a href="#" class="btn btn-success">Add to Cart</a>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="images/images (1).jfif" class="card-img-top" alt="Product 2">
          <div class="card-body text-center">
            <h5 class="card-title">Product 2</h5>
            <p class="card-text">$30.00</p>
            <a href="#" class="btn btn-success">Add to Cart</a>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="images/images.jfif" class="card-img-top" alt="Product 3">
          <div class="card-body text-center">
            <h5 class="card-title">Product 3</h5>
            <p class="card-text">$40.00</p>
            <a href="#" class="btn btn-success">Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center p-3 mt-5">
    <p class="mb-0">welcome to abdullah shop</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
